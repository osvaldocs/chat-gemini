<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chat AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container">
    <h1 class="text-center my-4">Chat AI</h1>

    <div id="messages" aria-live="polite"></div>

    <form id="form" class="d-flex align-items-center gap-2 mt-2">
      <input id="input" type="text" placeholder="Escribí tu mensaje..." autocomplete="off" class="form-control" />
      <button type="submit" id="send-btn">
        <i class="bi bi-send-fill"></i>
      </button>
    </form>
  </div>

  <!-- Ahora sí cargamos nuestro chat.js -->
  <script src="chat.js"></script>
</body>
</html>
