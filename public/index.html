<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chat AI</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Nuestro CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container">
    <h1 class="text-center my-4">Chat AI</h1>

    <!-- Contenedor de mensajes -->
    <div id="messages" aria-live="polite"></div>

    <!-- Formulario (input + botón al lado) -->
    <form id="form" class="d-flex align-items-center gap-2 mt-2">
      <input id="input" type="text" placeholder="Escribí tu mensaje..." autocomplete="off" class="form-control" />
      <button type="submit" id="send-btn">
        <i class="bi bi-send-fill"></i>
      </button>
    </form>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function addMessage(text, sender = "user") {
      const msg = document.createElement("div");
      msg.textContent = text;
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        addMessage(input.value, "user");
        setTimeout(() => addMessage("Respuesta del bot: " + input.value, "bot"), 500);
        input.value = "";
      }
    });
  </script>
</body>
</html>
